<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 1rem; font-weight: 900; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">

    <section class="result_card">
      <h1 class="result_heading">Your Result</h1>
      <div class="final_results">
        <span class="result">76</span>
        <p><span class="out_of">of 100</span></p>
      </div>
      <h2 class="compliment">Great</h2>
      <p class="text_info">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="summary_card">
      <h1 class="summary_heading">Summary</h1>

      <div class="reaction_stats stats">
        <div class="divider">
          <img src="assets/images/icon-reaction.svg" alt="">
          <h2>Reaction</h2>
        </div>
        <p>80 <span class="gray_text"> / 100</span></p>
      </div>

      <div class="memory_stats stats">
        <div class="divider">
          <img src="assets/images/icon-memory.svg" alt="">
          <h2>Memory</h2>
        </div>
        <p>92 <span class="gray_text">/ 100</span></p>
      </div>

      <div class="verbal_stats stats">
        <div class="divider">
          <img src="assets/images/icon-verbal.svg" alt="">
          <h2>Verbal</h2>
        </div>
        <p>61 <span class="gray_text">/ 100</span></p>
      </div>

      <div class="visual_stats stats">
        <div class="divider">
          <img src="assets/images/icon-visual.svg" alt="">
          <h2>Visual</h2>
        </div>
        <p>72 <span class="gray_text">/ 100</span></p>
      </div>

      <button class="btn">Continue</button>

    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">dewyrag</a>.
  </footer>
</body>
</html>
